<home-component></home-component>
<div class="container-fluid text-center">
  <div class="row text-center mt-4 mb-4">
    <div class="col-4 m-4">
      <h4 class="text-center">Adicionar nome</h4>
      <form class="form-inline ">
        <label class="sr-only" for="inlineFormInputName2" >Nome</label>
        <input name="nome" [(ngModel)]="nome" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

        <button class="btn btn-success btn-rounded  mb-2" (click)="adicionar()">Adicionar</button>
      </form>
    </div>
    <div class="col-4 m-4 ">
      <h4 class="text-center">Ver nomes</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let nome of nomes; let i = index" >
            <td>{{nome}}</td>
            <td>
              <button type="button" class="btn btn-md btn-info ml-2" (click)="alterar(i)">Alterar </button>
              <button type="button"  class="btn btn-md btn-danger ml-2"  (click)="excluir(i)">Excluir</button>
            </td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
  </div>
<footer-component></footer-component>
