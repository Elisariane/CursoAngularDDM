
<home-component></home-component>

<div class="container-fluid mt-4  mb-4">
<div class="row">
  <div class="col-3" >
    <h4 class="text-center text-info">Soma</h4>
    <form>
      <div class="form-group">
        <input
          type="number"
          name="num1"
          class="form-control"
          [(ngModel)]="num1"
        >
      </div>
      <div class="form-group">
        <input
          type="number"
          name="num2"
          class="form-control"
          [(ngModel)]="num2"
        >
      </div>
      <div class="form-group text-center">
      <button
      type="submit"
      class="btn btn-info btn-rounded"
      (click)="somar()"
      >Calcular</button>
      </div>

    </form>

  </div>

  <div class="col-3">
    <h4 class="text-center text-danger">Par ou Ímpar?</h4>
    <form>
      <div class="form-group">
        <input
          type="number"
          name="num3"
          class="form-control"
          [(ngModel)]="num3"
        >
      </div>
      <div class="form-group text-center">
        <button
        type="submit"
        class="btn btn-danger btn-rounded "
        (click)="isPar()"
        >Verificar</button>

      </div>
    </form>

  </div>
  <div class="col-3">
    <h4 class="text-center text-warning">É Positivo?</h4>
    <form>
      <div class="form-group">
        <input
          type="number"
          name="num4"
          class="form-control"
          [(ngModel)]="num4"
        >
      </div>
      <div class="form-group text-center">
        <button
        type="submit"
        class="btn btn-warning btn-rounded "
        (click)="isPositivo()"
        >Verificar</button>

      </div>
    </form>

  </div>

  <div class="col-3">
    <h4 class="text-center text-primary">É Par e Positivo?</h4>
    <form>
      <div class="form-group">
        <input
          type="number"
          name="num5"
          class="form-control"
          [(ngModel)]="num5"
        >
      </div>
      <div class="form-group text-center">
        <button
        type="submit"
        class="btn btn-primary btn-rounded "
        (click)="isParAndPositivo()"
        >Verificar</button>

      </div>
    </form>

  </div>

</div>

</div>



<footer-component></footer-component>
